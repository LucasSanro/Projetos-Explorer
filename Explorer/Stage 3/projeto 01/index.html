<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form id="form">
        <fieldset>
          <div class="fildset-whapper">
            <legend>Informações do Evento</legend>
            <div class="input-whapper">
              <label for="event-title"
                >Título do evento<span>(mínimo 8 caracteres)</span></label
              >
              <input required minlength="8" type="text" id="event-title" />
            </div>

            <div class="input-whapper">
              <label for="event-url"
                >Link do evento<span>(comece com https://)</span></label
              >
              <input type="text" id="event-url" />
            </div>

            <div class="input-whapper">
              <label for="event-contact"
                >Whatsapp para contato<span>(somente números)</span></label
              >
              <input type="text" id="event-contect" />
            </div>
            <div class="input-whapper">
              <label for="event-info">Informações extras</label>
              <textarea id="event-info"></textarea>
            </div>
            <div class="input-whapper">
              <label for="event-category">Categoria</label>
              <select id="event-contect">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="workshop">Workshop</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fildset-whapper">
            <legend>Privacidade</legend>
            <div class="input-whapper">
              <label for="event-email"
                >E-mail do administrador<span
                  >(digite um email válido)</span
                ></label
              >
              <input type="email" id="event-email" />
            </div>
            <div class="input-whapper">
              <label for="event-password"
                >Senha de acesso para os participantes<span
                  >(mínimo 8 caracteres))</span
                ></label
              >
              <input
                required
                minlength="8"
                type="password"
                id="event-password"
              />
            </div>
          </div>
          <div class="checkbox-whapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Evento privado</label>
          </div>
        </fieldset>

        <fieldset>
          <div class="fildset-whapper">
            <legend>Dia e hora</legend>

            <div class="col-3">
              <div class="input-whapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
              </div>
              <div class="input-whapper">
                <label for="event-iniHour">Das</label>
                <input type="time" id="event-iniHour" />
              </div>
              <div class="input-whapper">
                <label for="event-fisHour">Até</label>
                <input type="time" id="event-fisHour" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input form="form" type="submit" value="Salvar evento" />
      </footer>
    </div>
  </body>
</html>
