<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine.me</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <nav>
        <a href="#">
          <img src="images/logo treino.svg" alt="Treine me" />
        </a>
        <ul class="upMenu">
          <li id="home">
            <a href="#">Home</a>
          </li>
          <li id="about"><a href="#">Sobre</a></li>
          <li id="traning"><a href="#">Treinar</a></li>
        </ul>
      </nav>

      <main>
        <section class="text">
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong
            ><br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button>
            <img src="images/logo.svg" alt="Icone do wpp" />
            Começe já
          </button>
        </section>
        <img
          src="images/fitness-jump.jpg"
          alt="Moça pulando corda numa academia"
        />
      </main>
      <footer>
        fale conosco no Instragram
        <a target="_blank" href="https://www.instagram.com/ ">@treine.me</a>
      </footer>
    </div>
    <img
      id="balls"
      src="images/balls.svg"
      alt="Bolinhas no canto inferior direito da pagina"
    />
